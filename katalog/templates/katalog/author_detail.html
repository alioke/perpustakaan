{% extends "base_generic.html" %}

{% block content %}
  <h1>Author Name: {{ author.first_name }} {{ author.last_name }}</h1>

  <p><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p> <!-- author detail link not yet defined -->


  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for copy in author.book_set.all %}
      <hr>
        <h3><a href="{{ copy.get_absolute_url }}">{{ copy.title }}</a></h3>
        <p>
        {{ copy.summary }}
        </p>
    {% endfor %}
  </div>
{% endblock %}
